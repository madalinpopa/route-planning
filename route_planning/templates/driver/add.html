{% extends "index.html" %}
{% from "driver/_form.html" import render_form %}

{% block page_content %}
  <div id="driver-page" class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow">
    <div class="px-4 py-5 sm:px-6">
      <!-- Content goes here -->
      <!-- We use less vertical padding on card headers on desktop than on body sections -->
      <h2 class="text-xl font-medium text-gray-400">Drivers</h2>
    </div>
    <div class="px-4 py-5 sm:p-6">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
          <div class="sm:flex-auto">
            <h1 class="text-base font-semibold leading-6 text-gray-900">Add new driver</h1>
          </div>
          <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <button type="submit" hx-target="#driver-page" hx-include="#driver-add-form" hx-select="#driver-page"
                    hx-post="{{ url_for('driver.driver_add') }}"
                    class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Add driver
            </button>
          </div>
        </div>
        <div class="mt-8 flow-root">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
              <div id="driver-page-content" class="relative">

                {{ render_form(form, "driver-add-form") }}

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
