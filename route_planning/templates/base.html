<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header>
  {% block header %}
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto">
      <a href="{{ url_for('index') }}" class="text-white font-bold">Route Planning</a>
      <div class="float-right">
        <a href="{{ url_for('auth.login') }}" class="text-white mr-4">Login</a>
        <a href="{{ url_for('auth.register') }}" class="text-white">Sign Up</a>
      </div>
    </div>
  </nav>
  {% endblock %}
</header>

<main class="flex flex-col items-center justify-center flex-1">
  {% block content %}{% endblock %}
</main>

<footer class="bg-gray-800 w-full py-4 text-center text-white">
  {% block footer %}
  <p>&copy; 2023 Route Planning. All rights reserved.</p>
  {% endblock %}
</footer>
</body>
</html>
